name: Deploy on FTP

on:
  push:
    branches: [main]
  workflow_dispatch:
jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Verify secrets are set
        run: |
          echo "Verifying secrets are available..."
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
           echo "ERROR: FTP_SERVER secret is not set"
           exit 1
          fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
           echo "ERROR: FTP_USERNAME secret is not set"
           exit 1
          fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
           echo "ERROR: FTP_PASSWORD secret is not set"
           exit 1
          fi
          if [ -z "${{ secrets.FTP_PORT }}" ]; then
           echo "ERROR: FTP_PORT secret is not set"
           exit 1
          fi
          echo "All secrets are properly set!"

      - name: Inspect remote FTP root with lftp (lists folders)
        run: |
          sudo apt-get update -y
          sudo apt-get install -y lftp
          echo "Listing root folder on FTP server..."
          # force explicit TLS (since your host uses Explicit FTP over TLS)
          lftp -u "${{ secrets.FTP_USERNAME }}","${{ secrets.FTP_PASSWORD }}" -e "set ftp:ssl-force true; set ftp:ssl-protect-data true; ls -la; quit" "${{ secrets.FTP_SERVER }}" || true

      - name: Deploy to FTP
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./
