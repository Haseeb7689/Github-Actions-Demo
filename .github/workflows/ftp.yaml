name: Deploy on FTP

on:
  push:
    branches: [main]
  workflow_dispatch:

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Repo
        uses: actions/checkout@v4

      - name: Verify secrets are set
        run: |
          echo "Verifying secrets are available..."
          if [ -z "${{ secrets.FTP_SERVER }}" ]; then
           echo "ERROR: FTP_SERVER secret is not set"
           exit 1
          fi
          if [ -z "${{ secrets.FTP_USERNAME }}" ]; then
           echo "ERROR: FTP_USERNAME secret is not set"
           exit 1
          fi
          if [ -z "${{ secrets.FTP_PASSWORD }}" ]; then
           echo "ERROR: FTP_PASSWORD secret is not set"
           exit 1
          fi
          if [ -z "${{ secrets.FTP_PORT }}" ]; then
           echo "ERROR: FTP_PORT secret is not set"
           exit 1
          fi
          echo "All secrets are properly set!"

      - name: Fix/rename remote folder to public_html (one-time)
        env:
          FTP_SERVER: ${{ secrets.FTP_SERVER }}
          FTP_USERNAME: ${{ secrets.FTP_USERNAME }}
          FTP_PASSWORD: ${{ secrets.FTP_PASSWORD }}
          FTP_PORT: ${{ secrets.FTP_PORT }}
        run: |
          echo "Running one-time remote rename/move (secrets masked)..."
          sudo apt-get update -qq
          sudo apt-get install -y lftp -qq
          # disable strict cert checking only for this one-time operation (use with caution)
          # 1) If 'pubic-html' exists, rename it to 'public_html'
          # 2) Ensure public_html exists and move index.html into it (if present in root)
          lftp -u "$FTP_USERNAME","$FTP_PASSWORD" -p "$FTP_PORT" "$FTP_SERVER" -e "\
            set ssl:verify-certificate no; \
            if (exists pubic-html) { mv pubic-html public_html; } ; \
            mkdir -p public_html ; \
            if (exists index.html) { mv index.html public_html/; } ; \
            bye"

      - name: Deploy to FTP (to public_html)
        uses: SamKirkland/FTP-Deploy-Action@v4.3.4
        with:
          server: ${{ secrets.FTP_SERVER }}
          username: ${{ secrets.FTP_USERNAME }}
          password: ${{ secrets.FTP_PASSWORD }}
          port: ${{ secrets.FTP_PORT }}
          local-dir: ./
          server-dir: /public_html/
